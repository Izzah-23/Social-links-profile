<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <div class="avi">
      <img src="avatar-jessica.jpeg" alt="" class="pic">
    </div><br>

    <span class="name"> Jessica Randall</span><br>
    <span class="loc">London, United Kingdom</span><br>
    <span class="bio">"Front-end developer and avid reader."</span>

    <div class="links-box">

      <div class="link">
        <span><a href="https://github.com/frontendmentor" target="_blank">GitHub</a></span>
      </div>
      <div class="link">
        <span><a href="https://www.frontendmentor.io/" target="_blank">FrontEnd Mentor</a></span>
      </div>
      <div class="link">
        <span><a href="https://www.linkedin.com/frontendmentor" target="_blank">LinkedIn</a></span>
      </div>
      <div class="link">
        <span><a href="https://twitter.com/frontendmentor" target="_blank">Twitter</a></span>
      </div>
      <div class="link">
        <span><a href="https://www.instagram.com/frontendmentor" target="_blank">Instagram</a></span>
      </div>
    </div>

  </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
